<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://kit.fontawesome.com/032f9bfe1a.js" crossorigin="anonymous"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />

    <title>The Fork</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 class="logo" aria-label="Logo leading home">The Fork</h1>
        </a>
    </header>
    <div class="navbar-header">
        <ul class="navbar">
            <a href="menu.html">Food</a>
            <a href="drink.html">Drink</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="active">Book A Table</a>
        </ul>
        </div>


<main>
    <section id="book-table">
        <form id="book-a-table" method="post" action="https://formdump.codeinstitute.net" style="padding-left: 25px">
            <h2 id="bookh2">Book a table!</h2>
            <label for="first_name">First Name:</label>
            <br />
            <input id="first_name" type="text" name="first_name" class="text-input" aria-label="First Name" required />
            <br />
            <label for="last_name">Last Name:</label>
            <br />
            <input id="last_name" type="text" name="last_name" class="text-input" aria-label="Last Name" required />
            <br />
            <label for="email_address">Email Address:</label>
            <br />
            <input type="email" name="email_address" id="email_address" class="text-input" aria-label="Email address"
                required />
            <br />
            <label for="number">How many are you?</label>
            <br />
            <input type="number" name="number" id="number" step="1" min="1" max="20" aria-label="How many are you?"
                required />
            <br />

            <label for="date">When do you want to visit us?</label>
            <br />
            <input type="date" id="date" name="date" value="2023-08-30" min="2023-08-30" max="2024-03-15"
                aria-label="Which date do you want to visit us?" required />
            <br />
            <br />
            <button type="submit" class="button" aria-label="Book!">Book a table!</button>
            <div></div>
        </form>
    </section>



        <footer>
   
   
    <ul id="social-networks">
        <a href="https://www.facebook.com/" target="_blank" rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)">
            <i class="fa-brands fa-facebook"></i></a>

        <a href="https://www.instagram.com/" target="_blank" rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)">
            <i class="fa-brands fa-instagram"></i></a>
</footer>

</body>

</html>
